spring.application.name=LMS
spring.datasource.url=jdbc:h2:file:./data/lmsdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#spring.h2.console.setting.web-allow-other=true

app.jwt.secret=mySecretKey1234567890a1234567890123456789012345678901234567890
app.jwt.expiration=86400000

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enable=true

loggin.level.com.example.LMS=DEBUG
loggin.level.org.springframework.security=DEBUG
